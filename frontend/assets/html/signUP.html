<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/signUP.css" />
    <title>SignUp</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img class="image-container" src="../img/signUP.webp" alt="signUP photo" style="width: 120%;">
        </div>
        <h1>Already registered? <a href="signIN.html" style="color: #5490FF; text-decoration: none;">Sign in</a> now</h1>
        <div class="right-side">
            <div class="signup-form">
                <div class="form-group">
                    <h2>Get Started</h2>
                    <h3>Need help with drone assembly?</h3>
                </div>
                <form>
                        <input type="text" id="full-name" placeholder="Enter your full name" required />
                        <input type="text" id="username" placeholder="Enter a unique username" required />
                        <input type="text" id="email" placeholder="Enter your email" required />
                        <input type="password" id="password" placeholder="Create a password" required />
                        <input type="password" id="password-repeated" placeholder="Repeat your password" required />
                        <input type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </div>
    <script src="../js/signUP.js"></script>
</body>

</html>
