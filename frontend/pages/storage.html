<!DOCTYPE html>
<html lang="pt-BR" class="stats-body light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/storage.css" />
</head>

<body>
    <div id="sidebar-container"></div>
    <main>
        <div class="title-container">
            <h1>Storage</h1>
            <button class="addComponent" id="addComponent" onclick="openModal2({})"><i class="fas fa-plus"></i></button>
        </div>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar componentes...">
        </section>
        <section class="categories">
            <button class="category-btn" data-category="all">
                <img class="quadcopter" src="../assets/img/quadcopter-2.png" alt="Todas as categorias"> All
            </button>
            <button class="category-btn" data-category="motor">
                <img class="gear" src="../assets/img/gear.png" alt="Todas as categorias"> Engine
            </button>
            <button class="category-btn" data-category="bateria">
                <img class= "power" src="../assets/img/power.png" alt="Todas as categorias"> Batteries
            </button>
            <button class="category-btn" data-category="helice">
                <img class= "technology" src="../assets/img/technology-2.png" alt="Todas as categorias"> Helices</button>
        </section>
        <div id="overlay2" class="overlay"></div>
        <section class="component-list">
            <div class="component-grid">
                
            </div>
        </section>
        <div id="componentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalCategory"></p>
                <p id="modalDate"></p>
                <p id="modalQuantity"></p>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
        <div id="addComponentModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal2()">&times;</span>
                <h2>Adicionar Componente</h2>
                <label for="componentName">Nome:</label>
                <input type="text" id="componentName" required>
                <label for="componentCategory">Categoria:</label>
                <input type="text" id="componentCategory" required>
                <label for="componentDescription">Descrição:</label>
                <textarea id="componentDescription" required></textarea>
                <label for="componentQuantity">Quantidade:</label>
                <input type="number" id="componentQuantity" required>
                <button id="saveComponentButton" onclick="saveComponent()">Salvar</button>
            </div>
        </div>
        
    </main>

</body>
<script src="../assets/js/storage.js"></script>
<script src="../assets/js/loadSidebar.js"></script>
</html>
