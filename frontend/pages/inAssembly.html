<!DOCTYPE html>
<html lang="pt-BR" class="stats-body light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssemblyNG Drone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/inAssembly.css" />
</head>
<body>
    <div id="sidebar-container"></div>
    <main>
        <div class="title-container">
            <h1>In Assembly Drones</h1>
            <button class="addDroneBtn" id="addDroneBtn" onclick="openModal()"><i class="fas fa-plus"></i></button>
        </div>
        <div id="dronesContainer"></div>
    </main>
    <div id="overlay" class="overlay"></div>
    
    <div id="droneModal" class="modal">
        <button class="prev" id="prevButton" onclick="prevStep()">&laquo;</button>
        <div class="modal-content">
            <span class="closeBtn" onclick="closeModal()" id="closeModalButton">&times;</span>
            <div class="carousel">
                <div class="carousel-item" id="step1">
                    <h2>Step 1: Choose Drone Model</h2>
                    <select class="select" id="droneModelSelect">
                        <option value="" disabled selected>Select a model</option>
                        <option value="droneA">Drone A</option>
                        <option value="droneB">Drone B</option>
                        <option value="droneC">Drone C</option>
                    </select>
                </div>
                <div class="carousel-item" id="step2">
                    <h2>Step 2: Choose Components</h2>
                    <div id="componentsContainer">
                        <!-- Components will be dynamically loaded here -->
                    </div>
                </div>
                <div class="carousel-item" id="step3">
                    <h2>Step 3: Test Checklist</h2>
                    <ul class="checkbox-list">
                        <li>
                          <input type="checkbox" id="test1">
                          <label for="test1">Stability Test</label>
                        </li>
                        <li>
                          <input type="checkbox" id="test2">
                          <label for="test2">Battery Test</label>
                        </li>
                        <li>
                          <input type="checkbox" id="test3">
                          <label for="test3">Control Test</label>
                        </li>
                        <li>
                          <input type="checkbox" id="test4">
                          <label for="test4">Camera Test</label>
                        </li>
                      </ul>                      
                </div>
                <div class="carousel-item" id="step4">
                    <h2>Step 4: Finalize</h2>
                    <label for="droneName">Drone Name:</label>
                    <section class="search-bar">
                        <input type="text" id="droneName" placeholder="Drone Name">
                    </section>
                    <button class="finishBtn" id="finishButton">Finish</button>
                </div>
            </div>
        </div>
        <button class="next" id="nextButton" onclick="nextStep()">&raquo;</button>
    </div>

    <div id="confirmCloseModal" class="modal2">
        <div class="modal-content2">
            <h3>Do you want to save changes before closing?</h3>
            <button id="confirmCloseYes" onclick="confirmCloseModal(true)" class="confirm">Yes</button>
            <button id="confirmCloseNo" onclick="confirmCloseModal(false)" class="confirm">No</button>
            
        </div>
    </div>

    <div id="confirmDeleteCard" class="modal2">
        <div class="modal-content2">
            <h3>Are you sure you want to delete this drone assembly?</h3>
            <button id="confirmDeleteYes" onclick="confirmCloseModal(true)" class="confirm">Yes</button>
            <button id="confirmDeleteNo" onclick="confirmCloseModal(false)" class="confirm">No</button>
        </div>
    </div>
    
    <script src="../assets/js/inAssembly.js"></script>
    <script src="../assets/js/loadSidebar.js"></script>
</body>
</html>
