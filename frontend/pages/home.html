<!DOCTYPE html>
<html lang="pt-BR" class="stats-body light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Drone Management Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>

</head>

<body>
    <div id="sidebar-container"></div>
    <main>
        <h1>Dashboard</h1>
        <section class="cards">
            <div class="card">
                <h2>Drones em Montagem</h2>
                <div id="progress-container-1"></div>
                <div id="progress-container-2"></div>
            </div>
            <div class="card">
                <h2>Drones Montados</h2>
                <ul class="list" id="drones-montados-list">
                    <!-- Drones montados serão inseridos aqui -->
                </ul>
            </div>
            <div class="card">
                <h2>Componentes com Baixa Disponibilidade</h2>
                <ul class="list" id="componentes-baixa-disponibilidade-list">
                    <!-- Componentes com baixa disponibilidade serão inseridos aqui -->
                </ul>
            </div>
            <div class="card">
                <h2>Drones com Menor Disponibilidade</h2>
                <ul class="list" id="drones-menor-disponibilidade-list">
                    <!-- Drones com menor disponibilidade serão inseridos aqui -->
                </ul>
            </div>
        </section>
    </main>
    <script src="../assets/js/home.js"></script>
</body>

</html>
