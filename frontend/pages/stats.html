<!DOCTYPE html>
<html lang="pt-BR" class="stats-body light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats de Drones</title>
    <link rel="stylesheet" href="../assets/css/stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    <main>
        <div class="title-container">
          <h1>Analytics</h1>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <button data-js="carousel_button--prev" class="carousel__button carousel__button--prev" aria-label="Slide anterior">
                    <span class="carousel__icon">◀</span>
                </button>
                <div data-js="carousel__item" class="carousel__item carousel__item--visible">
                    <canvas id="chartPecasUsadassId" width="600" height="400"></canvas>
                </div>
                <div data-js="carousel__item" class="carousel__item">
                    <canvas id="chartModelosEficientes" width="600" height="400"></canvas>
                </div>
                <div data-js="carousel__item" class="carousel__item">
                    <canvas id="chartTempoMedio" width="600" height="400"></canvas>
                </div>
                <button data-js="carousel_button--next" class="carousel__button carousel__button--next" aria-label="Próximo slide">
                    <span class="carousel__icon">▶</span>
                </button>
            </div>
        </div>
    </main>
    <script src="../assets/js/loadSidebar.js"></script>
    <script src="../assets/js/stats.js"></script>
</body>
</html>
