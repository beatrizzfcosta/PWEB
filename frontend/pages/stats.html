<!DOCTYPE html>
<html lang="pt-BR" class="stats-body light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats de Drones</title>
    <link rel="stylesheet" href="../assets/css/stats.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>
    <main>

                <canvas id="chartPecasUsadassId" width="250" height="150"></canvas>

            </div>

                <canvas id="chartTempoMedio" width="300" height="200"></canvas>
            </div>
            <div class="chart">
                <canvas id="additionalChart" width="300" height="200"></canvas>
            </div>
        </div>
    </main>    
    <script src="../assets/js/loadSidebar.js"></script>
    <script src="../assets/js/stats.js"></script>
</body>
</html>
