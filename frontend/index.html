<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="navbar">
    <div class="left-side">
        <div class="navbar-logo">
            <img src="./assets/img/ASSEMBLE DRONES.png" alt="Logo">
        </div>  
        <div class="navbar-links">
            <a href="#">ASSEMBLY</a>
            <a href="#">MANAGE</a>
            <a href="#">STATISTICS</a>
        </div>
    </div>
    <div class="navbar-icons">
        <a href="./assets/html/signIN.html">
            <img src="./assets/img/signInUp.png" alt="Login/Register" onmouseover="this.src='./assets/img/signInUp-2.png'" onmouseout="this.src='./assets/img/signInUp.png'">
        </a>
    </div>
</div>
<div class="section">
    <img src="./assets/img/HOME.jpg" alt="Home" width="1470" height="750">
    <div class="overlay"></div>
    <div class="content">
        <h1>Build your custom drone with top quality products</h1>
        <h2>Search by drone type, brand or components.</h2>
        <div class="input-button-container">
            <input type="text" placeholder="Enter drone component search">
            <button type="submit">Search</button>
        </div>
    </div>
</div>
<h3>Categories</h3>
<div class="categories">
    <div class="category-card">
        <img src="./assets/img/chip.png" alt="Drone Parts" class="category-image" onmouseover="this.src='./assets/img/chip-2.png'" onmouseout="this.src='./assets/img/chip.png'">
        <div class="category-name">Drone Parts</div>
    </div>
    <div class="category-card">
        <img src="./assets/img/repair.png" alt="Customization" class="category-image" onmouseover="this.src='./assets/img/repair-2.png'" onmouseout="this.src='./assets/img/repair.png'">
        <div class="category-name">Customization</div>
    </div>
    <div class="category-card">
        <img src="./assets/img/power.png" alt="Batteries" class="category-image" onmouseover="this.src='./assets/img/power-2.png'" onmouseout="this.src='./assets/img/power.png'">
        <div class="category-name">Batteries</div>
    </div>
    <div class="category-card">
        <img src="./assets/img/gear.png" alt="Upgrade" class="category-image" onmouseover="this.src='./assets/img/gear-2.png'" onmouseout="this.src='./assets/img/gear.png'">
        <div class="category-name">Upgrade</div>
    </div>
    <div class="category-card">
        <img src="./assets/img/information-2.png" alt="Statistics" class="category-image" onmouseover="this.src='./assets/img/information.png'" onmouseout="this.src='./assets/img/information-2.png'">
        <div class="category-name">Statistics</div>
    </div>
</div>
</body>
</html>
